<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4C430;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <style>
      .text-curve { font-family: 'Georgia', serif; font-weight: bold; font-size: 58px; fill: #D4AF37; }
      .text-straight { font-family: 'Arial', sans-serif; font-weight: bold; font-size: 42px; fill: #800000; letter-spacing: 2px; }
    </style>
  </defs>

  <circle cx="250" cy="250" r="240" fill="#fff" stroke="#800000" stroke-width="12"/>
  
  <circle cx="250" cy="250" r="225" fill="none" stroke="#D4AF37" stroke-width="4"/>
  <circle cx="250" cy="250" r="220" fill="none" stroke="#800000" stroke-width="1"/>

  <path id="curve" d="M 80,260 A 170,170 0 0,1 420,260" fill="none"/>

  <text width="500">
    <textPath xlink:href="#curve" startOffset="50%" text-anchor="middle" class="text-curve" xmlns:xlink="http://www.w3.org/1999/xlink">
      THADASTHU
    </textPath>
  </text>

  <g transform="translate(190, 100) scale(0.6)">
    <path d="M 50,80 Q 20,40 50,10 Q 80,40 50,80 Z" fill="green" transform="rotate(-45 50 80)"/>
    <path d="M 150,80 Q 180,40 150,10 Q 120,40 150,80 Z" fill="green" transform="rotate(45 150 80)"/>
    <path d="M 100,70 Q 70,30 100,0 Q 130,30 100,70 Z" fill="green"/>
    <ellipse cx="100" cy="60" rx="40" ry="50" fill="#8B4513"/>
    <path d="M 40,80 L 160,80 L 180,110 Q 200,200 100,220 Q 0,200 20,110 Z" fill="url(#goldGradient)" />
    <rect x="50" y="70" width="100" height="20" fill="#B8860B"/>
  </g>

  <g transform="translate(0, 30)">
      <circle cx="215" cy="260" r="45" fill="none" stroke="url(#goldGradient)" stroke-width="12"/>
      <circle cx="285" cy="260" r="45" fill="none" stroke="url(#goldGradient)" stroke-width="12"/>
      <path d="M 250,230 Q 260,260 250,290" stroke="#fff" stroke-width="4" fill="none"/>
  </g>

  <path d="M 150,350 Q 250,420 350,350 Q 350,370 330,380 Q 250,450 170,380 Q 150,370 150,350 Z" fill="url(#goldGradient)" />

  <text x="250" y="440" text-anchor="middle" class="text-straight">
    MATRIMONY
  </text>
</svg>
